debug = false

logLevel = "ERROR"
defaultEntryPoints = ["https","http"]

[entryPoints]
  [entryPoints.http]
  address = ":80"
    [entryPoints.http.redirect]
    entryPoint = "https"
  [entryPoints.https]
  address = ":443"
  [entryPoints.https.tls]
  [entryPoints.traefik]
  address = ":8080"

[retry]

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
[traefikLog]

# Sets the filepath for the traefik log. If not specified, stdout will be used.
# Intermediate directories are created if necessary.
#
# Optional
# Default: os.Stdout
#
# filePath = "log/traefik.log"

# Format is either "json" or "common".
#
# Optional
# Default: "common"
#
format = "common"

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
[accessLog]

# Sets the file path for the access log. If not specified, stdout will be used.
# Intermediate directories are created if necessary.
#
# Optional
# Default: os.Stdout
#
# filePath = "/path/to/log/log.txt"

# Format is either "json" or "common".
#
# Optional
# Default: "common"
#
format = "common"

################################################################
# Web configuration backend
################################################################

# Enable web configuration backend
# https://docs.traefik.io/configuration/api/
[api]
entryPoint = "traefik"
dashboard = true

[docker]
# endpoint = "unix:///run/docker/libcontainerd/docker-containerd.sock"
endpoint = "unix:///var/run/docker.sock" ###comment this line out in windows
###endpoint = "npipe:////./pipe/docker_engine" #uncomment this line out in Windows
###endpoint = "tcp://localhost:2375" #alternative to the above.  Pick only 1!
# domain = "yourDynamicDomain.duckdns.org"
domain = "traefik.YOURDOMAIN.com"
watch = true
exposedbydefault = false

[acme]
email = "YOUREMAIL@gmail.com"
storage = "/etc/traefik/acme/acme.json"
# storage = "acme.json"
entryPoint = "https"
OnHostRule = true
[acme.tlsChallenge]
provider = "http"
